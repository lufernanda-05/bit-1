<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agendamiento</title>
    <!--enlace de estilos-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">
    <style>
        .info-box {
            background-color: #f0f0f0; 
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 200px; /* Ajusta el ancho */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Asegura que el texto no se salga */
        }
    
        .info-box a {
            display: block; /* Asegura que el enlace ocupe toda la línea */
            text-decoration: none; /* Quita el subrayado del enlace */
            color: #007bff; /* Color del enlace */
            overflow: hidden; /* Asegura que el texto no se salga */
            
        }
    
        @media (max-width: 600px) {
            .info-box {
                width: 100%; /* Hace que los cuadros ocupen el 100% del ancho en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <span class="encabezado">
        <img src="./assets/marca.jpg" class="img-thumbnail" alt="marca" style="width: 100px; height: 100px; border-radius: 50%;">
    <h1>AGENDAMIENTO DE CITA CON LOS MEJORES</h1>
    </span>

    <hr/>
    <h2>Formulario de Agendamiento</h2>
      <form onsubmit="event.preventDefault(); guardarCita();">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" required><br><br>

        <label for="dia">Día de la cita:</label>
        <input type="date" id="dia" required><br><br>

        <label for="hora">Hora de la cita:</label>
        <input type="time" id="hora" required><br><br>

        <button class="boton" type="submit">Agendar Cita</button>
    </form>
    <br/>
    <!-------------informacion de contacto---------------->
    <footer class="Ubicación">
    <section style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; padding: 20px;">
        <div class="info-box">
            <i class="fa-solid fa-location-pin" style="color: #1072da;"></i>
            <b>Ubicación</b>
            <a href="#">calle 72 # 45-8</a>
        </div>
        <div class="info-box">
            <i class="fa-solid fa-phone"></i>
            <b>Teléfono</b>
            <a href="tel:">3132705689</a>
        </div>
        <div class="info-box">
            <i class="fa-brands fa-square-instagram" style="color: #f561da;"></i>
            <b>REDES</b>
            <a href="#">instagram</a>
        </div>
        <div class="info-box">
            <i class="fa-solid fa-envelope" style="color: #f53a07;"></i>
            <b>Correo</b>
            <a href="mailto:tuspeludos@gmail.com">peludos@gmail.com</a>
        </div>
    </section>
    </footer>
    <!-----------------enlaces de javascript-------------->
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
